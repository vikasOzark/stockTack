{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'stock/css/base.css' %}">
  {% block static %}{% endblock static %}


  <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> -->

</head>
<body>
  <header>
    <nav class="container-fluid m-2">
      <div class=" p-2 d-flex">
        <div class="logo">
          LOGO
        </div>
        <div class="link">
          <ul class=" text-white ul-links">
            <li class="link-item "><a class="text-decoration-none text-light" href="{% url 'index' %}">Home</a></li>
            <li  class="lst-child" >My Portfolio</li>
          </ul>
        </div>
        <div class="auth-section mt-2 d-flex float-end">
          <ul class="text-dark float-end">
            {% if user.is_authenticated %}
            <li class="border border-login text-dark shadow-lg">
              <a href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="border border-login text-dark shadow-lg">
              <a href="{% url 'login' %}">Login/SignUp</a>
            <!-- <li class="border border-login text-dark shadow-lg">LogIn</li> -->
            {% endif %}
            <li class="text-white sign-up">welcome,  {{ request.user }}</li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
{% block content %}{% endblock content %}    
</body>
</html>
