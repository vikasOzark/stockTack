{% extends 'base.html' %}
{% load static %}
{% block title %}Home page{% endblock title %}
{% block static %}
<link rel="stylesheet" href="{% static 'stock/css/portfolio_new.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock static %}
{% block content %}

<main>
    <div class="container">
        <div class="portfolio-panel">
            <div class="row">
                <div class="col-4">
                    <div class="portfolio-panel bg-light ">
                        <h1 class="d-flex  justify-content-center ">Adding stock</h1>
                        <div class="d-flex  justify-content-center">
                            <div class="search-box">
                                <!-- <button class="btn-search" ><i class="bi bi-search"></i></button>
                                <input type="text" name="search_value" id="stock_value" class="input-search" placeholder="Type to Search..."> -->
                                <div class="uk-margin">
                                    <form class="uk-search uk-search-default" id="search_vlue">
                                        <span class="uk-search-icon-flip"id="search_vlue"  uk-search-icon></span>
                                        <input class="uk-search-input" id="stock_value" type="search" placeholder="Search">
                                    </form>
                                </div>
                            </div>
                        </div> 
                            <div id="uk-alert">
                                
                            </div>
                        </div>
                    </div>
                <div class="col-8 portfolio-panel uk-p" style="width: 66%;">
                    <div class="row">
                        <div class="col-4 text-light m-1 d-flex"><img class="rounded mx-auto d-block h-75" src="{% static 'stock/images/tata-motor.png' %}" alt=""></div>
                        <!-- <div class="col-7 text-light">TATA Mootors</div> -->
                        <div class="uk-margin">
                            <label class="text-light" for="stock-name">Stock name :</label>
                            <input class="uk-input uk-form-success uk-form-width-medium uk-border-rounded" id="stock-name" type="text" disabled value="tata Motors" >
                        </div>
                        <form class="uk-form">
                            <label class="text-light" for="date-id">Choose Date :</label>
                            <input type="date" id="date-id" class="uk-input uk-form-success uk-form-width-medium uk-border-rounded" data-uk-datepicker="{format:'DD.MM.YYYY'}">
                        </form>
                        <div class="uk-margin">
                            <label class="text-light" for="stock-quantity">Buy Quantity :</label>
                            <input class="uk-input uk-form-success uk-form-width-medium  uk-border-rounded" id="stock-quantity" type="text" placeholder="Quantity" >
                        </div>
                    </div>

                    <button class="uk-button uk-button-primary uk-border-rounded" id="submit-data"> <div class="d-none" uk-spinner ></div> Save </button>
                    
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'stock/js/portfolio.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
{% endblock content %}
