{% extends 'base.html' %}
{% load static %}
{% block title %}Home page{% endblock title %}
{% block static %}
<link rel="stylesheet" href="{% static 'stock/css/data_view.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock static %}
{% block content %}

<main>
    <div class="container">

        <div class=" center">
            <div class="main-section row border rounded p-2 shadow-lg bg-primary">
              <div class="col-md-5 col-sm p-2 border ">

                {% for stock in stocks %}
                    <div class="uk-animation-toggle" tabindex="0">
                        <div class="uk-alert-warning uk-animation-scale-down" uk-alert>
                        <h5 class="m-0 text-dark">tata motors</h5>
                        <h6 class="m-0">price : 438</h6>
                        </div>
                    </div>
                {% endfor %}
      
              </div>
              <div class="col-md-7 border p-2">chart</div>
            </div>
          </div>
        
    </div>
</main>
<script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'stock/js/portfolio.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
{% endblock content %}
