<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/inde.css">
  <!-- <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /> -->

  </head>
<body>
  <header>
    <nav class="container-fluid m-2">
      <div class=" p-2 d-flex">
        <div class="logo">
          LOGO
        </div>
        <div class="link">
          <ul class=" text-white ul-links">
            <li class="link-item">Home</li>
            <li  class="lst-child" >My Portfolio</li>
          </ul>
        </div>
        <div class="auth-section mt-2 d-flex float-end">
          <ul class="text-dark float-end">
            <li class="border border-login text-dark shadow-lg">LogIn</li>
            <li class="text-white sign-up">SignUp</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <section>
      <div class="main-section row">
        <div class="col-7  news-section border">
            <div class="row w-100 m-0 overflow-hidden p-1 news-card mb-1" style="height:80px;">
              <div class="col-3 bg-light img-fluid d-flex w-auto h-100 items-stretch border" style="height:auto"><img src="{{headlines.urlToImage}}" alt="content picture "></div>
              <div class="col-8" style="height:auto">{{headlines.content}}<span class="text"><a href="#">read more -></a></span></div>
            </div>
            <div class="row w-100 m-0 overflow-hidden p-1 news-card2 mb-1" style="height:80px;">
              <div class="col-3 bg-light img-fluid d-flex w-auto h-100 items-stretch" style="height:auto"><img src="{{headlines2.urlToImage}}" alt="content picture "></div>
              <div class="col-8" style="height:auto">{{headlines2.content}}<span class="text"><a href="#">read more -></a></span></div>
            </div>
        </div>
        <div class="col-4  border favorite-section border">
            <div class="head d-flex justify-content-center">
                Favorite section
            </div>
            <div class="row border stock-card rounded-2 ">
                <div class="col-4 stock-logo">
                    LOGO
                </div>
                <div class="col-8">
                    ADANI POWER
                </div>
            </div>
        </div>
      </div>
    </section>
    
  </main>
    <py-script>
    </py-script>

  <script src="../static/js/index.js"></script>
  <!-- <script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->
</body>
</html>
